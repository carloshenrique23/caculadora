
<!DOCTYPE html>
 <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="style" href="style.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculadora </title>
  </head>
  <body>
     <div>
     <h1>caculadora de congeta</h1>
     </div>
     <div>
      <form>
          <label for="bill">
            <p>quanto ficou a conta</p>
          </label>
          <p>
            R$ <input type="number" placeholder="100" name="bill" id="bill">
          </p>
          <label form="servicequal">
            <p>o que achou do nosso seviço</p>
          </label>
          <p>
            <select name="servicequal" id="servicequal">
             <option disabled selected value="0">-- Escolha um opção</option>
             <option value="0.3">30% -  incrivel</option>
             <option value="0.2">20% -  bom</option>
             <option value="0.15">15% - rassuavel</option>
             <option value="0.10">10% - ruim</option>
             <option value="0.05">0.5% - pressimo</option>
            </select>
          </p>
          <label for="people">
        <p>quantos pessoas participarar no jantar</p>
          </label>
          <p>
           <input type="number" placeholder="1" name="people" id="people">pessoa(s)
          </p>
          <button type="submit">caculadora</button>
      </form>
    </div>
 </body>
</html>
